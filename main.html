<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">

	<label for="name">Name* :</label>
	<input type="text" id="name" required><br>

	<label for="email">Email* : </label>
	<input type="email" id="email" required><br>

	<label for="gender">Gender* : </label>
	<label for="gender_m">Male</label>
	<input type="radio" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" name="gender" required><br>

	<label for="cars">Car Brands : </label>
	<select id="cars">
		<option value="bmw">BMW</option>
		<option value="bmw">Audi</option>
		<option value="bmw">Mercedez</option>
	</select><br>

	<label for="carage">Car Age* : </label>
	<input type="number" id="carage" required><br>

	<label for="dop">Date of Purchase* : </label>
	<input type="date" id="dop" required><br>

	<label for="password">Password* : </label>
	<input type="password" id="password" required><br>

	<button type="submit">Submit</button>
	   
	   
   </form>




	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
